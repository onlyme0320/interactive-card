<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="main">
        <img src="images/bg-main-desktop.png" height="657px" width="430px" alt="" id="desktop">
        <div class="card-info">
        <div id="card-front">
            <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>

            <img src="images/bg-card-front.png" alt="" id="card">
            <div id="details">
            <h2 id="number">9591 6489 6389 101E</h2>
            <p id="name">Omotosho Yusuf</p> 
            <div class="divSpan">
            <span id="displayMonth">09</span>
            <span>/</span>
            <span id="displayYear">23</span>
            </div>
        </div>
           </div>

           <div id="card-back">
            <p id="ssid">123</p>
            <img src="images/bg-card-back.png" alt="" id="card">
           </div>
        </div>
    </div>

    <div id="form">
        CARDHOLDER NAME
        <br><input type="text" id="card-name" style="width:300px; height:40px;" placeholder="e.g Omotosho Yusuf"> <br><br>
        
        CARD NUMBER
        <br><input type="text" id="card-number" style="width:300px; height: 40px;" placeholder="e.g. 1234567890000" maxlength="16"> <br><br>
        <p id="wrong-format">Wrong format, numbers only</p>
        
        EXP.DATE (MM/YY)  CVV
        <div class="me">
        <br><input type="text"  id="month" style="width:50px; height:40px;" placeholder="MM" maxlength="2"> 
        <input type="text" style="width: 70px; height:40px;" id="year" placeholder="YY" maxlength="2">
    

        
        <input type="text" id="cvv" style="width:158px; height:40px;" placeholder="e.g. 123" maxlength="3"><br>
    </div>
        <div id="demo">
            <p id="demo1">Can't be blank</p>
            <p id="demo2">CVV can't be blank</p>
        </div>
        <br> <button id="confirm" style="width: 300px; height:50px;">Confirm</button>

    </div>
    <div id="confirmation">
        <svg class="icon" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>

        <h2 id="thanks">THANK YOU</h2> <br>
        <p>We've added your card details</p> <br>
        <br> <button type="button" id="confirm2" style="width: 300px; height:50px;">Confirm</button>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
